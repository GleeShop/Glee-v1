<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery (requerido por DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4" id="inventoryTitle">Inventario: Stock Total</h1>
      <!-- Filtro de tienda para Admin -->
      <div id="adminStoreFilter" class="mb-3" style="display: none;">
        <label for="storeSelect" class="form-label">Filtrar por Tienda:</label>
        <select id="storeSelect" class="form-select"></select>
      </div>
      <!-- Botones de acción (CRUD) -->
      <div class="mb-3">
        <button id="btnCrearProducto" class="btn btn-primary">Crear Producto</button>
        <button id="btnEditarProducto" class="btn btn-secondary">Editar Producto</button>
        <button id="btnEliminarProducto" class="btn btn-danger">Eliminar Producto</button>
        <button id="btnModificarStock" class="btn btn-warning">Modificar Stock</button>
        <button id="btnCargarTexto" class="btn btn-info">Cargar Texto</button>
      </div>
      <!-- Tabla de productos -->
      <div class="table-responsive">
        <table id="productsTable" class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Código</th>
              <th>Descripción</th>
              <th>Color</th>
              <th>Talla</th>
              <th>Precio (Q)</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody id="productsBody">
            <!-- Los productos se cargarán dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
    <script type="module" src="listaProductos.js"></script>
  </body>
</html>
